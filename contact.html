<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum scale=1.0, shrink-to-fit=no">

	<title>Contact</title>

	<link rel="stylesheet" href="./assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/css/style.css">

<body>

	<div class="container-fluid">

		<div class="row container-header">
			<div class="col-12 pt-3 shadow-sm" id="header">
				<div class="row justify-content-center align-items-end">
					<div class="col-8 px-0">
						<img src="./assets/images/contact.svg" class="img-fluid mini-header" alt="mini-header">
					</div>
				</div>
			</div>
		</div>
		<!-- end of header -->
		<div class="row h-75 align-items-center">
			<div class="col-12" id="main-body">
				<div class="row justify-content-center mx-auto pb-3 mt-3 mt-md-4">
					<div class="col-12 col-md-5 mb-3 mb-md-0 mr-md-3 mx-auto">

						<div class="row justify-content-center mt-3 mt-md-0">	
							<div class="col-12 px-0 shadow-lg">
								<img src="./assets/images/message.svg" class="img-fluid mini-header" class="" alt="mini-header" id="mini-header-1">
								<div class="row justify-content-center mt-3 mb-3">
									<div class="col-10 mt-5 mb-2">
										<div class="input-group mb-3">
											<div class="input-group-prepend">
												<span class="input-group-text text" id="basic-addon3">Full Name</span>
											</div>
											<input type="text" class="form-control text" id="name" aria-describedby="basic-addon3" placeholder="FirstName LastName">
										</div>
									</div>
									<div class="col-10">
										<div class="input-group mb-2">
											<div class="input-group-prepend">
												<span class="input-group-text text" id="basic-addon3">E-mail Address</span>
											</div>
											<input type="email" class="form-control text" id="email" aria-describedby="basic-addon3" placeholder="name@example.com">
										</div>	
									</div>
									<div class="col-10 mt-3">
										<div class="input-group">
											<div class="input-group-prepend">
												<span class="input-group-text text">Message</span>
											</div>
											<textarea class="form-control text" aria-label="With textarea"></textarea>
										</div>
									</div>
									<div class="col-3 mt-5 mb-5">	
										<button type="submit" class="btn btn-light text-2">Submit</button>
									</div>
								</div>						
							</div>	
						</div>
						<!-- end of 1st block -->
					</div>
					<!-- end of 1st main column -->

					<div class="col-12 col-md-5 ml-md-3 mx-auto">
						
						<div class="row align-items-center mt-0">	
							<div class="col-12 px-0 shadow-lg">
								<img src="./assets/images/links.svg" class="img-fluid mini-header" class="" alt="mini-header" id="mini-header-4">
								<ul class="nav justify content-center align-items-center pt-3 py-2">
									<div class="col-2 d-none d-md-block"></div>
									<li class="pl-3 pl-md-0">
										<p class="text text-center ml-4 ml-md-0 mx-1 mx-md-2">
											<i class="fab fa-gitlab fa-2x img-fluid mr-1"></i>
											<a href="https://gitlab.com/jjdmolano" class="personal-links">GitLab</a>
										</p>
									</li>
									<li>
										<p class="text text-center mx-1 mx-md-2">
											<i class="fas fa-envelope fa-2x img-fluid mr-1"></i>
											<a href="mailto:jjdmolano@gmail.com" class="personal-links">Email</a>
										</p>
									</li>
									<li>
										<p class="text text-center mx-1 mx-md-2">
											<i class="fab fa-facebook-square fa-2x img-fluid mr-1"></i>
											<a href="https://www.facebook.com/iamnotyoh/" class="personal-links">FB</a>
										</p>
									</li>
									<li>
										<p class="text text-center mx-1 ml-5 ml-md-0 mx-md-2">
											<i class="fas fa-mobile fa-2x img-fluid mr-1"></i>
											+63-9177155627
										</p>
									</li>
								</ul>
							</div>	
						</div>
						<!-- end of 2nd block -->


						<div class="row align-items-center mt-3">
							<div class="col-12 px-0 shadow-lg">
								<img src="./assets/images/nav.svg" class="img-fluid mini-header" class="" alt="mini-header" id="mini-header-5">
								<ul class="nav nav-fill justify-content-center align-items-center py-3">
									<div class="col-3 d-none d-md-block"></div>
									<li class="nav-item">
										<a class="nav-link text-2" href="./index.html">About</a>
									</li>
									<div class="d-none d-md-block"></div>
									<li class="nav-item">
										<a class="nav-link text-2" href="./skills.html">Skills</a>
									</li>
									<div class="d-none d-md-block"></div>
									<li class="nav-item">
										<a class="nav-link text-2 active" href="./contact.html">Contact</a>
									</li>
									<div class="col-3 d-none d-md-block"></div>
								</ul>
							</div>
						</div>
						<!-- end of nav column -->
					</div>
					<!-- end of 2nd main column -->
				</div>
			</div>
			<!-- end of main-body -->
		</div>
	</div>

	<script src="./assets/js/jquery-3.5.1.min.js"></script>
	<script src="./assets/js/popper.min.js"></script>
	<script src="./assets/js/bootstrap.min.js"></script>

</html>

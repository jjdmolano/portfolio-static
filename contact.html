<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum scale=1.0, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE-Edge">
	<title>Contact</title>
	<script src="https://kit.fontawesome.com/c152fb47a0.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>

	<div class="container-fluid">
		<!-- header -->
		<div class="row justify-content-start no-gutters align-items-start main-header">
			<div class="col-auto">
				<img src="./assets/images/contact.svg" class="top-header" alt="top-header">
			</div>
		</div>
		<!-- body -->
		<div class="row main-row justify-content-center align-items-center no-gutters">
			<!-- block 1 -->
			<div class="col-12 col-md-4 col-lg-2 mt-md-4 my-md-3 text-center order-2 order-lg-1 mr-md-3">
				<img src="./assets/images/links.svg" class="img-fluid mini-header" alt="mini-header">
				<div class="tile">
				<ul class="text-left p-3 pl-4">
					<li>
						<i class="fab fa-gitlab fa-2x img-fluid"></i>
						<a href="https://gitlab.com/jjdmolano" class="personal-links">GitLab</a>
					</li>
					<li>
						<i class="fas fa-envelope fa-2x img-fluid"></i>
						<a href="mailto:jjdmolano@gmail.com" class="personal-links">Email</a>
					</li>
					<li>
						<i class="fab fa-facebook-square fa-2x img-fluid ml-1"></i>
						<a href="https://www.facebook.com/iamnotyoh/" class="personal-links">FB</a>

					</li>
					<li>
						<i class="fas fa-mobile fa-2x img-fluid ml-2"></i>
						+63-9177155627
					</li>
				</ul>
				</div>
			</div>
			<!-- block 2 -->
			<div class="col-12 col-md-9 col-lg-5 order-1 order-lg-2 mx-md-3 my-4">
				<img src="./assets/images/message.svg" class="img-fluid mini-header" alt="mini-header">
				<div class="row tile justify-content-center no-gutters mb-3">
					<div class="col-10 mt-3 mb-2">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text text" id="basic-addon3">Full Name</span>
							</div>
							<input type="text" class="form-control text" id="name" aria-describedby="basic-addon3" placeholder="FirstName LastName">
						</div>
					</div>
					<div class="col-10">
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<span class="input-group-text text" id="basic-addon3">E-mail Address</span>
							</div>
							<input type="email" class="form-control text" id="email" aria-describedby="basic-addon3" placeholder="name@example.com">
						</div>	
					</div>
					<div class="col-10 mt-3">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text text">Message</span>
							</div>
							<textarea class="form-control text" aria-label="With textarea"></textarea>
						</div>
					</div>
					<div class="col-3 mt-2 mt-md-3 mb-2 mb-md-3" align="center">	
						<button type="submit" class="btn btn-secondary">Submit</button>
					</div>
				</div>
			</div>
			<!-- block 3 -->
			<div class="col-12 col-md-4 col-lg-3 order-4 mt-3 mt-md-4 ml-md-3 mb-5 mb-md-0">
				<div class="row no-gutters">
					<!-- mini-block-1 -->
					<div class="col-12">
						<img src="./assets/images/location.svg" class="img-fluid mini-header" alt="mini-header">
					</div>
					<!-- mini-block-2 -->
					<div class="col-12 map embed-responsive embed-responsive-4by3">
						<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d965.1417439229124!2d121.00878402918632!3d14.62372649702119!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b615968bd5e5%3A0xb6d3b0563744cf08!2s76a%20BMA%20Ave%2C%20Quezon%20City%2C%20Metro%20Manila!5e0!3m2!1sen!2sph!4v1594466075315!5m2!1sen!2sph" class="img-fluid w-100 embed-responsive-item" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
					</div>
				</div>
			</div>
		</div>
		<!-- body end -->
		<!-- block navi -->
		<div class="row fixed-bottom no-gutters d-none d-sm-block">
			<div class="col">
				<ul class="nav nav-fill justify-content-center align-items-end">
					<li class="nav-item">
						<a class="nav-link nav-foot" href="./index.html">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link nav-foot" href="./skills.html">Skills</a>
					</li>
					<li class="nav-item">
						<a class="nav-link nav-foot active" href="./contact.html">Contact</a>
					</li>
					<li>
						<img src="./assets/images/nav.svg" class="img-fluid mini-header nav-header" alt="mini-header">
					</li>
				</ul>
			</div>
		</div>
		<!-- block navi end -->
		<!-- mobile footer -->
		<div class="row fixed-bottom justify-content-end mr-2 pb-2 d-sm-none">
			<div class="btn-group btn-group-toggle" data-toggle="buttons">
				<label class="btn btn-secondary">
					<input type="radio" name="options" id="option1"><a class="nav-foot-button" href="./index.html">About</a>
				</label>
				<label class="btn btn-secondary">
					<input type="radio" name="options" id="option2"><a class="nav-foot-button" href="./skills.html">Skills</a>
				</label>
				<label class="btn btn-secondary active" id="active-button">
					<input type="radio" name="options" id="option3" checked><a class="nav-foot-button" href="./contact.html">Contact</a>
				</label>
			</div>
		</div>
		<!-- mobile footer end -->
	</div>

	<script src="./assets/js/jquery-3.5.1.min.js"></script>
	<script src="./assets/js/popper.min.js"></script>
	<script src="./assets/js/bootstrap.min.js"></script>
</body>
</html>
